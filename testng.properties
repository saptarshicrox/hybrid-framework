# Framework Configuration
framework.env=qa
framework.retryCount=3
framework.reportPath=test-output/reports
framework.screenshotPath=test-output/screenshots
framework.logPath=test-output/logs

# Web Configuration
web.browser=chrome
web.headless=false
web.baseUrl=https://example.com
web.implicitWait=10
web.pageLoadTimeout=30
web.scriptTimeout=10
web.windowMaximize=true
web.downloadPath=downloads

# API Configuration
api.baseUrl=https://api.example.com
api.timeout=30000
api.retry=3
api.authType=bearer
api.defaultContentType=application/json

# Mobile Configuration
mobile.platformName=Android
mobile.deviceName=Pixel_4
mobile.platformVersion=12
mobile.automationName=UiAutomator2
mobile.appPackage=com.example.app
mobile.appActivity=com.example.app.MainActivity
mobile.noReset=false
mobile.fullReset=true
mobile.implicitWait=10

# Parallel Execution
parallel.mode=methods
parallel.threadCount=3
parallel.dataProviderThreadCount=2

# Reporting
extent.reporter.spark.start=true
extent.reporter.spark.config=src/test/resources/spark-config.xml
extent.reporter.spark.out=test-output/SparkReport/

# Database
db.url=jdbc:mysql://localhost:3306/testdb
db.username=test
db.password=ENC(encrypted_password)

# Email Configuration
email.enabled=false
email.host=smtp.gmail.com
email.port=587
email.username=test@example.com
email.password=ENC(encrypted_password)
email.recipients=team@example.com

# Test Data
testdata.path=src/test/resources/testdata
testdata.format=xlsx